<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>

</head>
<body>

	<div id="test">
		<p v-html="testHTML"></p>
		<input type="text" v-model="name">
		<p v-text="age"></p>
		<button v-on:click="clickBtn">{{age}}</button>
	</div>

</body>
<script type="text/javascript" src="observer.js"></script>
<script type="text/javascript" src="dep.js"></script>
<script type="text/javascript" src="watcher.js"></script>
<script type="text/javascript" src="compile.js"></script>
<script type="text/javascript" src="MVVM.js"></script>


<script type="text/javascript">
	var vm = new MVVM({
		el: '#test',
		data: {
			age: 13,
			name: '张三',
			testHTML: '<span>2222</span>'
		},
		methods: {
			'clickBtn': function () {
				alert('clickBtn')
			}
		}
	})
	vm.$watch('age', function () {
		alert(1)
	})
	// setTimeout(function () {
	// 	vm.age = 15
	// }, 1000)
</script>

</html>
