<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="test">
		<p>
			<small>1111</small>
		</p>
		<span>2</span>
	</div>
</body>
<script type="text/javascript">
	var a = document.querySelector('#test')

	var frament = document.createDocumentFragment()

	while (child = a.firstChild) {
		frament.appendChild(child)
	}

	console.log(frament.childNodes)
</script>
</html>
